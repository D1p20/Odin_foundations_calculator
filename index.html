<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="screen calcRow" ></div>
        <div class="calcRow" >
        <button class="button" onclick="reset()">AC</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button">/</button>
        </div>
        <div class="calcRow" >
        <button class="button" onclick="returnSeven()">7</button>
        <button class="button" onclick="returnEight()">8</button>
        <button class="button" onclick="returnNine()">9</button>
        <button class="button">*</button>
        </div>
        <div class="calcRow" >
        <button class="button" onclick="returnFour()">4</button>
        <button class="button" onclick="returnFive()">5</button>
        <button class="button" onclick="returnSix()">6</button>
        <button class="button">-</button>
        </div>
        <div class="calcRow" >
        <button class="button" onclick="returnOne()">1</button>
        <button class="button" onclick="returnTwo()">2</button>
        <button class="button" onclick="returnThree()">3</button>
        <button class="button">+</button>
        </div>
        <div class="calcRow" >
        <button class="button zero">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
