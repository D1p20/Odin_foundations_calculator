<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="calcRow screens" >
            
            <div class="screen" ></div>
            <div class="smol" ></div>
        </div>

        <div class="calcRow" >
        <button class="button">AC</button>
        <button class="button" >+/-</button>
        <button class="button">%</button>
        <button class="button">/</button>
        </div>
        <div class="calcRow" >
        <button class="button" >7</button>
        <button class="button" >8</button>
        <button class="button" >9</button>
        <button class="button" >*</button>
        </div>
        <div class="calcRow" >
        <button class="button" >4</button>
        <button class="button" >5</button>
        <button class="button" >6</button>
        <button class="button">-</button>
        </div>
        <div class="calcRow" >
        <button class="button" onclick="numberFnc(1)">1</button>
        <button class="button" onclick="numberFnc(2)" >2</button>
        <button class="button" onclick="numberFnc(3)" >3</button>
        <button class="button" >+</button>
        </div>
        <div class="calcRow" >
        <button class="button zero">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
